<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            width: 300px;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Support Our Cause</h1>
    <p>Thank you for your generous support!</p>
    
    <!-- Image -->
    <img id="imageToSave" src="photo_2025-03-16_03-01-22.jpg" alt="Donation Image">
    
    <!-- Download Button -->
    <br>
    <button onclick="downloadImage()">Save Image</button>
    
    <script>
        function downloadImage() {
            var imageSrc = document.getElementById("imageToSave").src;
            var link = document.createElement("a");
            link.href = imageSrc;
            link.download = "donation_image.jpg";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
